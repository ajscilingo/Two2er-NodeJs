<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h3 class="text-center">Manage Two2er Bookings</h3>
      <a ng-click="createNewBooking()" class="btn btn-small btn-primary">Add Booking</a>
      <div class="row">
        <div class="col-xs-12">
          <table class="table table-striped table-condensed">
            <thead>
              <tr>
                <th style="min-width: 80px;">Tutor Name</th>
                <th style="min-width: 80px;">Student</th>
                <th style="min-width: 80px;">Scheduled Meeting Date</th>
                <th style="min-width: 80px;">Scheduled Ending Date</th>
                <th style="min-width: 80px;">Status</th>
                <th style="width:20px;"> </th>
                <th style="width:20px;"> </th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="booking in bookings">
                <td>{{ booking.tutor_name }}</td>
                <td>{{ booking.student_name }}</td>
                <td>{{ booking.scheduledmeetingdate }}</td>
                <td>{{ booking.scheduledendingdate }}</td>
                <td>{{ booking.status }}</td>
                <td><a ng-click="editBooking(booking._id)" class="btn btn-small btn-primary">Edit</a></td>
                <td><a ng-click="deleteBooking(booking._id)" class="btn btn-small btn-danger">Delete</a></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

    </div>
  </div>
</div>
