<div class="container">
  <h1>Booking detail</h1>

    <form novalidate="novalidate" class="form-horizontal">
        <div class="control-group">
            <div class="controls">
                <img ng-src="{{user.image_url}}" width=200px/>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="inputName">Name:</label>

            <div class="controls">
                <input type="text" id="inputName" ng-model="user.name"/>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="inputEmail">Email:</label>

            <div class="controls">
                <input type="text" id="inputEmail" ng-model="user.email"/>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="age">Age:</label>

            <div class="controls">
                <input type="text" id="inputAge" ng-model="user.age"/>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="userMode">User Mode:</label>

            <div class="controls">
                <input type="text" id="inputUserMode" ng-model="user.userMode"/>
            </div>
        </div>
        <div class="control-group">
            <div class="controls">
                <a ng-click="cancel()" class="btn btn-small">Cancel</a>
                <a ng-click="updateUser()" class="btn btn-small btn-primary">Update</a>
            </div>
        </div>
    </form>
</div>
