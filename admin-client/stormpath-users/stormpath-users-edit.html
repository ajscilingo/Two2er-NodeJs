<div class="container">
  <h1>User detail</h1>

    <form novalidate="novalidate" class="form-horizontal">
        <div class="control-group">
            <label class="control-label" for="inputFirstName">First Name:</label>

            <div class="controls">
                <input type="text" id="inputFirstName" ng-model="user.givenName"/>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="inputLastName">Last Name:</label>

            <div class="controls">
                <input type="text" id="inputLastName" ng-model="user.surname"/>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="inputEmail">Email:</label>

            <div class="controls">
                <input type="text" id="inputEmail" ng-model="user.email"/>
            </div>
        </div>
        <div class="control-group">
            <div class="controls">
                <a ng-click="cancel()" class="btn btn-small">Cancel</a>
                <a ng-click="updateUser()" class="btn btn-small btn-primary">Update</a>
            </div>
        </div>
    </form>
</div>
