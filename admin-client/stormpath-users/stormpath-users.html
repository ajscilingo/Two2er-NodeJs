<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h3 class="text-center">Manage Stormpath Users</h3>
      <!--<a ng-click="createNewUser()" class="btn btn-small btn-primary">Add User</a>-->
      <div class="row">
        <div class="col-xs-12">
          <table class="table table-striped table-condensed">
            <thead>
              <tr>
                <th style="min-width: 80px;">Name</th>
                <th style="min-width: 80px;">Email</th>
                <th style="width:20px;"> </th>
                <th style="width:20px;"> </th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="user in users">
                <td>{{ user.fullName }}</td>
                <td>{{ user.email }}</td>
                <td><a ng-click="editUser(user.email)" class="btn btn-small btn-primary">Edit</a></td>
                <td><a ng-click="deleteUser(user.username)" class="btn btn-small btn-danger">Delete</a></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

    </div>
  </div>
</div>
